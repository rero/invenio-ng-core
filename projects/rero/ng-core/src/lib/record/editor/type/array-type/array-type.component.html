<!-- array title only if the array is empty -->

@if (props.label && field.props.hideLabel !== true) {
  <ng-core-label-editor [field]="field" />
}

<div class="array-item" [ngClass]="{'ml-3': field.props.hideLabel !== true}">
  <!--  validation error message -->
  @if (showError && formControl.errors) {
    <div class="invalid-feedback d-block" role="alert">
      <formly-validation-message [field]="field"></formly-validation-message>
    </div>
  }

  <!-- for each item -->
  <div class="{{ props.containerCssClass }} ">
    @for (f of field.fieldGroup; track f) {
      @if (!f.hide) {
        <div class="{{ f.props.itemCssClass }} mb-1" [id]="'field-' + f.id">
          <div class="border-left pl-1">
            <formly-field [field]="f"></formly-field>
          </div>
        </div>
      }
    }
  </div>
</div>
