<form [formGroup]="form" (ngSubmit)="submit()">
  <div class="grid editor">
    <div class="flex align-items-stretch w-full mb-2 pb-2 border-bottom">
      <div class="flex align-items-center w-full">
        @if (rootField) {
          <legend>
              <span [pTooltip]="description" tooltipPosition="top">
                {{ title || recordType | ucfirst | translate }}
              </span>
          </legend>
        }
      </div>
      <div class="flex align-items-center justify-content-end w-full">
        <!-- cancel button -->
        <p-button
        id="editor-cancel-button"
        [label]="'Cancel' | translate"
        size="small"
        icon="fa fa-times"
        [outlined]="true"
        severity="danger"
        (click)="cancel()" />
      <!-- load from template button -->
      @if (canLoadTemplate()) {
        <p-button
          id="editor-load-template-button"
          [label]="'Load templateâ€¦' | translate"
          [outlined]="true"
          icon="fa fa-upload"
          styleClass="ml-1"
          (click)="showLoadTemplateDialog()"
        />
      }
      <!-- save button -->
        @if (saveAlternatives.length === 0) {
        <p-button
          id="editor-save-button"
          [label]="'Save' | translate"
          size="small"
          styleClass="ml-1"
          [disabled]="isSaveButtonDisabled"
        />
        } @else {
        <p-splitButton
          id="editor-save-button-split"
          [label]="'Save' | translate"
          size="small"
          styleClass="ml-1"
          [model]="saveAlternatives"
        />
        }
      </div>
    </div>

    <!-- add fields section -->
    @if (editorSettings.longMode) {
      <div class="col-2 bd-sidebar">
        <ng-core-editor-add-field-editor [editorComponent]="editorComponent" />
      </div>
      <!-- TOC navigation -->
      <nav class="col-2 bd-toc" aria-label="Secondary navigation">
          <label for="addField" translate>Jump to</label>
          <ul class="section-nav">
            @for (f of tocFields$ | async; track f) {
              <li class="toc-entry toc-h2 mb-1">
                <a href (click)="setFocus($event, f)">{{ f.props.label | translate }}</a>
              </li>
            }
          </ul>
      </nav>
    }

    <!-- editor itself -->
    <div class="col" [ngClass]="{ 'col-md-9 col-xl-8': editorSettings.longMode }" role="main">
        <!-- ngx-formly -->
        <formly-form
          [model]="model"
          [fields]="fields"
          [options]="options"
          [form]="form"
          (modelChange)="modelChanged($event)"
        />
    </div>
  </div>
</form>
@if (error) {
  <ng-core-error [error]="error" />
}
