<!-- from ngx-boostrap -->
<div class="w-100">
  <div *ngIf="typeaheadFields$ | async as typeaheadFields" class="form-group">
    <label for="addField" translate>Add field</label>
    <input
      id="#addField"
      [(ngModel)]="value"
      [typeahead]="typeaheadFields"
      typeaheadOptionField="name"
      (typeaheadOnSelect)="itemSelected($event)"
      class="form-control"
      typeaheadMinLength="0"
      [disabled]="typeaheadFields.length === 0"
    />
    <small id="addFieldHelp" class="form-text text-muted" translate>
      Press space for all.
    </small>
  </div>
  <ul class="list-unstyled">
    <li *ngFor="let field of getEssentials() | async">
      <button
        (click)="showSelectedField(field.field)"
        class="btn btn-outline-secondary w-100 mb-1 btn-sm overflow-hidden"
      >
        {{ field.field.templateOptions.label }}
      </button>
    </li>
  </ul>
</div>
