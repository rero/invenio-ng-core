<form [formGroup]="form" (ngSubmit)="onSubmitForm()">
    <div class="modal-header">
        <h5 class="modal-title" translate>Load from template</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true" data-dismiss="modal" (click)="closeModal()">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <div class="alert alert-warning">
            <h4 class="alert-heading" translate>Warning!</h4>
            <p translate>
                Loading a template will reload the current form. All values previously encoded will be lost.
            </p>
        </div>
        <formly-form [form]="form" [fields]="formFields" [model]="model"></formly-form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-outline-danger" (click)="closeModal()" translate>Cancel</button>
        <button type="submit" class="btn btn-primary" [disabled]="this.form.status !== 'VALID'" translate>Load</button>
    </div>
</form>
