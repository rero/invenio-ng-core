<div class="flex">
  <div class="flex-auto mr-1">
    <p-inputNumber
      inputId="year-min"
      [ngModel]="range[0]"
      [min]="range[0]"
      [max]="range[1]" />
  </div>
  <div class="flex-auto">
    <p-inputNumber
      inputId="year-max"
      [ngModel]="range[1]"
      [min]="range[0]"
      [max]="range[1]" />
  </div>
</div>
<div class="flex mt-2">
  <div class="flex flex-auto justify-content-center">
    <p-button [label]="'Apply' | translate" [outlined]="true" (click)="$event.preventDefault(); updateFilter()" />
    @if (hasQueryParam) {
      <p-button class="ml-1" [label]="'Clear filter' | translate" [outlined]="true" (click)="$event.preventDefault(); clearFilter()" />
    }
  </div>
</div>
