<p-calendar
    [(ngModel)]="dateRangeModel"
    [minDate]="minDate"
    [maxDate]="maxDate"
    selectionMode="range"
    [readonlyInput]="true" />
<div class="flex mt-2">
  <div class="flex flex-auto justify-content-center">
    <p-button [label]="'Apply' | translate" [outlined]="true" (click)="$event.preventDefault(); updateFilter()" />
    @if (hasQueryParam) {
      <p-button class="ml-1" [label]="'Clear filter' | translate" [outlined]="true" (click)="$event.preventDefault(); clearFilter()" />
    }
  </div>
</div>
