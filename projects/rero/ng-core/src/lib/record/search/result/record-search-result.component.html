<div class="row">
    <div class="col-10">
        <ng-template ngCoreRecordSearchResult></ng-template>
    </div>
    <div class="col-2 text-right">
        <a [href]="formattedDetailUrl" *ngIf="detailUrl; else routingDetailLink">
            <i class="fa fa-file-o"></i>
        </a>
        <ng-template #routingDetailLink>
            <a href="#" [title]="'Show'|translate" [routerLink]="['detail/', record.metadata.pid]" *ngIf="inRouting">
                <i class="fa fa-file-o"></i>
            </a>
        </ng-template>
        <a class="ml-2" [title]="'Edit'|translate" routerLink="edit/{{ record.metadata.pid }}"
            *ngIf="inRouting && adminMode && canUpdate">
            <i class="fa fa-pencil"></i>
        </a>
        <span class="ml-2" *ngIf="adminMode && canDeleteResult">
            <a href="#" [title]="'Delete'|translate" (click)="deleteRecord($event, record.metadata.pid)" *ngIf="canDeleteResult.can; else deleteMessageLink">
                <i class="fa fa-trash"></i>
            </a>
            <ng-template #deleteMessageLink>
                <a href="#" class="text-muted" [title]="'Delete'|translate" (click)="showDeleteMessage($event, canDeleteResult.message)" *ngIf="canDeleteResult.message">
                    <i class="fa fa-trash"></i>
                </a>
            </ng-template>

        </span>

    </div>
</div>
