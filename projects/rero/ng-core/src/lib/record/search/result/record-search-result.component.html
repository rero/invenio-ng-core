<div class="flex align-items-start">
  <div class="flex flex-auto">
    <ng-container #item></ng-container>
  </div>
  <div class="flex flex-auto justify-content-end ml-2">
    @if (adminMode.can) {
        <!-- use button -->
        @if (useStatus && useStatus.can && useStatus.url) {
          <p-button
            [outlined]="true"
            severity="danger"
            [ariaLabel]="'Use' | translate"
            (onClick)="useRecord()"
            icon="fa fa-hand-o-right"
          />
        }

        <!-- edit button -->
        @if (updateStatus && updateStatus.can) {
          <p-button
            [outlined]="true"
            [ariaLabel]="'Edit' | translate"
            (onClick)="editRecord(record.id, updateStatus?.routerLink)"
            [routerLink]="updateStatus.routerLink || ['edit', record.id]"
            icon="fa fa-pencil"
          />
        }

        <!-- delete button -->
        @if (deleteStatus) {
          <span class="ml-2">
            @if (deleteStatus) {
              <p-button
                [outlined]="true"
                severity="danger"
                [ariaLabel]="'Delete' | translate"
                (onClick)="deleteRecord(record.id, deleteStatus?.type)"
                icon="fa fa-trash"
              />
            }
          </span>
        }
    }
  </div>
</div>
