<ng-container *ngIf="statistics$ | async as statistics">
<h5 class="full_underline" translate>Statistics</h5>
<div class="container pt-3 pl-0">
    <div>
        <label class="font-weight-bold">{{ 'Document views' | translate }}:</label>
        <span class="ml-1">{{ statistics['record-view'] }}</span>
    </div>
    <div *ngIf="(statistics['file-download'] | keyvalue)?.length">
        <label class="font-weight-bold">{{ 'File downloads' | translate }}:</label>
        <ul class="mb-0">
            <li *ngFor="let stat of statistics['file-download'] | keyvalue">{{ stat.key }}: {{ stat.value }}</li>
        </ul>
    </div>
</div>
</ng-container>
