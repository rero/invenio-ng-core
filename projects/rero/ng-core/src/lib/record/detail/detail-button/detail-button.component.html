<div class="flex align-items-stretch w-full button-bar">
  <div class="flex align-items-center w-full">
    <p-button
      icon="fa fa-arrow-left"
      [label]="'Back'|translate"
      severity="secondary"
      [text]="true"
      (click)="$event.preventDefault(); goBack()"
    />
  </div>
  <div class="flex align-items-center justify-content-end w-full">
    <ng-content select="[beforeButton]"></ng-content>
    @if (record && adminMode().can) {
      @if (useStatus && useStatus.can && useStatus.url) {
        <p-button id="detail-use-button"
          class="ml-1"
          icon="fa fa-hand-o-right"
          [label]="'Use'|translate"
          [outlined]="!isPrimaryAction('use')"
          (click)="useRecord()"
          translate
        />
      }
      @if (updateStatus() && updateStatus().can) {
        <p-button id="detail-edit-button"
          class="ml-1"
          icon="fa fa-pencil"
          [label]="'Edit'|translate"
          [outlined]="!isPrimaryAction('use')"
          (click)="updateRecord(record)"
          translate
        />
      }
      @if (deleteStatus().can) {
        <p-button id="detail-delete-button"
          class="ml-1"
          icon="fa fa-trash"
          [outlined]="true"
          severity="danger"
          [label]="'Delete'|translate"
          (click)="deleteRecord(record)"
        />
      } @else {
        @if (deleteStatus().message) {
          <p-button id="detail-delete-button"
            class="ml-1 disabled"
            icon="fa fa-trash"
            [outlined]="true"
            severity="danger"
            [label]="'Delete'|translate"
            (click)="showDeleteMessage(deleteStatus().message)"
          />
        }
      }
    }
    <ng-content select="[afterButton]"></ng-content>
  </div>
</div>
