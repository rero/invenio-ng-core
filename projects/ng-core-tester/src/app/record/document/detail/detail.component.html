@if (record) {
  <h1>{{ record.metadata.title[0].mainTitle[0].value }}</h1>
  <p>
    @for (author of record.metadata.authors; track author) {
      <span class="badge badge-primary mr-1">{{ author.name }}</span>
    }
  </p>
  @if (record.metadata.abstracts) {
    <div class="text-justify">
        {{ record.metadata.abstracts[0].value }}
    </div>
  }
}
