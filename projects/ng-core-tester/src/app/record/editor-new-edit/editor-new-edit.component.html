<div class="card mb-3">
  <div class="card-header">
    Model
    <span class="pull-right">
      <b class="mr-2">Mode:</b>
      <button class="btn btn-secondary" (click)="newOrEditMode()">{{ buttonNewOrEdit }}</button>
    </span>
  </div>
  <div class="card-body">
    <pre>{{ model | json }}</pre>
  </div>
</div>

<ng-core-editor [model]="initModel" [pid]="pid" [schema]="schema" [editorSettings]="editorSettings" (modelChange)="modelChanged($event)">
</ng-core-editor>
