<p-panel header="Toast" styleClass="mt-3">
  <app-toast />
</p-panel>

<p-panel header="Dialog" styleClass="mt-3">
  <app-dialog />
</p-panel>

<p-panel header="Nl2br pipe" styleClass="mt-3">
  <div [innerHTML]="'Multiline
            text'|nl2br"></div>
</p-panel>

<p-panel header="Translate Language pipe" styleClass="mt-3">
  <p>Translate "fre" code in german: <strong>{{ 'fre' | translateLanguage: 'de' }}</strong></p>
  <p>Translate "zzz" code in italian: <strong>{{ 'zzz' | translateLanguage: 'it' }}</strong> (code not available)</p>
  <p>Translate "fre" code in not language loaded: <strong>{{ 'fre' | translateLanguage: 'pt' }}</strong> (return initial
    value)</p>
</p-panel>

<p-panel header="Spinner" styleClass="mt-3">
  <p-button label="Show spinner (for 3 seconds)" size="small" [outlined]="true" (click)="showSpinner()" />
</p-panel>

<p-panel header="Markdown pipe" styleClass="mt-3">
  <input pInputText class="w-full" type="text" id="markdown" value="*Hello* **world**" [(ngModel)]="markdownText">
  <div class="my-3" [innerHTML]="markdownText | markdown"></div>
</p-panel>
